[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid

; -----------------------------
; FastAPI (new)
; -----------------------------
[program:api]
command=uvicorn rag_api:app --host 0.0.0.0 --port 8000 --reload
directory=/app
autorestart=true
startretries=3
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

; -----------------------------
; Web GUI (existing)
; -----------------------------
[program:webgui]
command=python /app/web_gui.py
directory=/app
autorestart=true
startretries=3
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

; -----------------------------
; sqlite-web (DB browser)
; -----------------------------
[program:sqliteweb]
command=sqlite_web /data/DocumentDatabase/state.db -H 0.0.0.0 -p 8081
directory=/app
autorestart=true
startretries=3
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

; -----------------------------
; Scheduler/Worker (existing)
; IMPORTANT: do NOT call brain_scan.sh inside Docker because it hardcodes a .venv path.
; We run scan_scheduler.py directly (it reads ENV_FILE/DB_PATH/etc via variables/initENV.py).
; -----------------------------
[program:scheduler]
command=python /app/scan_scheduler.py
directory=/app
autostart=false
autorestart=false
startretries=3
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
